<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <title>Mosstotal</title>
    <style>
        body {
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            color: #444;
            padding: 0 10px;
            font-family: sans-serif;
        }

        h1,
        h2,
        h3 {
            line-height: 1.2
        }

        td {
            text-align: center
        }

        table {
            margin-left: auto;
            margin-right: auto
        }
    </style>
    <script src="index.js"></script>
</head>

<body>
    <img src="https://static-cdn.jtvnw.net/emoticons/v2/306985650/static/light/2.0" alt="hecticRawr"
        style="display: block; margin-left: auto; margin-right: auto;" />
    <h1>Mossranking Speed Totals</h1>
    <p>Sum of main speed category mosspoints across all three Spelunky games.</p>
    <p>Not affiliated with Mossmouth LLC or Mossranking.com.</p>
    <p id="status_message">Loading...</p>
    <table id="ranking">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Total Mosspoints</th>
        </tr>
    </table>
</body>

</html>
